    <title>Gabriel's Personal Page</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    class="bg-sky-300 text-gray-800 flex items-center justify-center min-h-screen"

      <h1 class="text-4xl font-bold text-gray-900 mb-4">
        Welcome to Gabriel's Personal Page
      </h1>
      <p class="text-lg mb-6">

      <a
        href="https://github.com/your-username"
        target="_blank"
        class="inline-block bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition"
      >
        Visit My GitHub
      </a>
    </div>
  </body>
</html>
